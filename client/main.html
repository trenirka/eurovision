<template name="evrovizija2020">
  <h1>Evrovizija 2020</h1>
  <p>Izbor za Pesem Evrovizije bo leta 2020 potekal v Rotterdamu. Sprva se je za gostiteljstvo potegovalo devet nizozemskih mest: Amsterdam, Arnhem, Breda, 's-Hertogenbosch, Haag, Leeuwarden, Maastricht, Rotterdam in Utrecht.</p> 
  <p>Kmalu je zaradi raznih razlogov, večinoma vezanih na namestitvene in prostorske kapacitete, odstopilo šest mest, ostali so le Rotterdam, Maastricht ter glavno mesto Amsterdam. Slednji je tekom poletja 2019 umaknil svojo kandidaturo, češ, da bi bila še ena velika prireditev preveč za mesto in da je le-to ne potrebuje. 30. avgusta 2019 je EBU sporočila, da bo 65. Pesem Evrovizije gostilo mesto Rotterdam, v areni Ahoy.</p>
  <p>Rotterdam je sicer drugo največje mesto na Nizozemskem. Šteje 644.527 prebivalcev. Znano je po svojem pristanišču, ki je največje v Evropi in drugo na svetu po številu tovora. Dvorana Ahoy, ki je največja pokrita arena v mestu, je bila zgrajena leta 1970, izkušnje z Evrovizijo pa že ima. Leta 2007 je namreč gostila otroško verzijo Evrovizije.</p>
</template>
